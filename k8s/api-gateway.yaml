apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: LEDGER_SERVICE_URL
          value: "http://ledger-service:3002"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort # Exposes port 3000 to your host machine
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30000 # You will access the app at http://localhost:30000