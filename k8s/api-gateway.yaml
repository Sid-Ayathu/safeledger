apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: salvoslayer/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: LEDGER_SERVICE_URL
          value: "http://ledger-service:3002"
        # CRITICAL FOR HPA: Define CPU Requests
        # HPA uses these numbers to calculate the 50% threshold
        resources:
          requests:
            cpu: "100m"  # 0.1 CPU Core
            memory: "128Mi"
          limits:
            cpu: "500m"  # 0.5 CPU Core
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30000