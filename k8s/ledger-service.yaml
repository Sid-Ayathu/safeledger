apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger-service
  template:
    metadata:
      labels:
        app: ledger-service
    spec:
      containers:
      - name: ledger-service
        image: ledger-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq"
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-service
spec:
  selector:
    app: ledger-service
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
