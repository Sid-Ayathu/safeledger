apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service
spec:
  replicas: 1

  # Zero-Downtime Strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: ledger-service

  template:
    metadata:
      labels:
        app: ledger-service
    spec:
      containers:
      - name: ledger-service
        image: salvoslayer/ledger-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002

        # Readiness Probe
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10

        # Liveness Probe
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 20

        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq"

        # UPDATED RESOURCES (as you requested)
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: ledger-service
spec:
  selector:
    app: ledger-service
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
