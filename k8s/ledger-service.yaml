AWSTemplateFormatVersion: "2010-09-09"apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ledger-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: ledger-service
  template:
    metadata:
      labels:
        app: ledger-service
    spec:
      containers:
      - name: ledger-service
        image: salvoslayer/ledger-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        
        # NEW: Mount the Volume
        volumeMounts:
        - name: ledger-storage
          mountPath: /app/data
        
        # Health Checks
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
        
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq"
        
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
            
      volumes:
      - name: ledger-storage
        persistentVolumeClaim:
          claimName: ledger-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-service
spec:
  selector:
    app: ledger-service
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002