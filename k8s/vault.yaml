apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:1.13.3
        # Dev Mode Args:
        # -dev: Runs in memory (no PVC needed)
        # -dev-root-token-id=root: Sets the root token to 'root' automatically
        args: ["server", "-dev", "-dev-listen-address=0.0.0.0:8200", "-dev-root-token-id=root"]
        ports:
        - containerPort: 8200
        # FIX: Tell the CLI to use HTTP by default
        env:
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        securityContext:
          capabilities:
            add: ["IPC_LOCK"]
---
apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  selector:
    app: vault
  ports:
  - port: 8200
    targetPort: 8200